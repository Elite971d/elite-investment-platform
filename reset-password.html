<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password - Elite Investor Academy</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  background: linear-gradient(135deg, #0A2342 0%, #1F3F70 100%);
  color: #fff;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
}

.container {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 20px;
  padding: 3rem;
  max-width: 420px;
  width: 100%;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
}

.logo {
  text-align: center;
  margin-bottom: 2rem;
}

.logo h1 {
  font-size: 1.8rem;
  margin-bottom: 0.5rem;
  font-weight: 600;
}

.logo p {
  color: rgba(255, 255, 255, 0.7);
  font-size: 0.9rem;
}

.form-group {
  margin-bottom: 1.5rem;
}

label {
  display: block;
  margin-bottom: 0.5rem;
  font-size: 0.9rem;
  color: rgba(255, 255, 255, 0.9);
}

input {
  width: 100%;
  padding: 0.875rem;
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 8px;
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
  font-size: 1rem;
  transition: all 0.3s;
}

input::placeholder {
  color: rgba(255, 255, 255, 0.5);
}

input:focus {
  outline: none;
  border-color: #FF7300;
  background: rgba(255, 255, 255, 0.15);
  box-shadow: 0 0 0 3px rgba(255, 115, 0, 0.1);
}

.btn {
  width: 100%;
  padding: 0.875rem;
  background: #FF7300;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
  margin-top: 0.5rem;
}

.btn:hover {
  background: #ff8500;
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(255, 115, 0, 0.3);
}

.btn:active {
  transform: translateY(0);
}

.btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

.error {
  background: rgba(220, 53, 69, 0.2);
  border: 1px solid rgba(220, 53, 69, 0.5);
  color: #ff6b6b;
  padding: 0.875rem;
  border-radius: 8px;
  margin-bottom: 1rem;
  font-size: 0.9rem;
  display: none;
}

.error.show {
  display: block;
}

.success {
  background: rgba(40, 167, 69, 0.2);
  border: 1px solid rgba(40, 167, 69, 0.5);
  color: #51cf66;
  padding: 0.875rem;
  border-radius: 8px;
  margin-bottom: 1rem;
  font-size: 0.9rem;
  display: none;
}

.success.show {
  display: block;
}

.links {
  text-align: center;
  margin-top: 1.5rem;
  padding-top: 1.5rem;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.links a {
  color: #FF7300;
  text-decoration: none;
  font-size: 0.9rem;
}

.links a:hover {
  text-decoration: underline;
}

.back-link {
  display: inline-block;
  margin-bottom: 1rem;
  color: rgba(255, 255, 255, 0.7);
  text-decoration: none;
  font-size: 0.9rem;
}

.back-link:hover {
  color: #fff;
}

.loading {
  display: none;
  text-align: center;
  margin-top: 1rem;
  color: rgba(255, 255, 255, 0.7);
}

.loading.show {
  display: block;
}

.info {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  padding: 1rem;
  border-radius: 8px;
  margin-bottom: 1.5rem;
  font-size: 0.9rem;
  color: rgba(255, 255, 255, 0.8);
  line-height: 1.5;
}
</style>
</head>

<body>
<div class="container">
  <a href="login.html" class="back-link">‚Üê Back to login</a>
  
  <div class="logo">
    <h1>Reset Password</h1>
    <p>Enter your email to receive a password reset link</p>
  </div>

  <div class="info">
    We'll send you an email with a link to reset your password. The link will expire in 1 hour.
  </div>

  <div class="error" id="errorMsg"></div>
  <div class="success" id="successMsg"></div>
  <div class="loading" id="loading">Sending email...</div>

  <!-- Step 1: Request reset -->
  <form id="requestForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="your@email.com" 
        required 
        autocomplete="email"
      >
    </div>

    <button type="submit" class="btn" id="submitBtn">Send Reset Link</button>
  </form>

  <!-- Step 2: Update password (shown after email sent or if hash present) -->
  <form id="updateForm" style="display: none;">
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input 
        type="password" 
        id="newPassword" 
        name="newPassword" 
        placeholder="Enter new password" 
        required 
        autocomplete="new-password"
        minlength="6"
      >
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input 
        type="password" 
        id="confirmPassword" 
        name="confirmPassword" 
        placeholder="Confirm new password" 
        required 
        autocomplete="new-password"
        minlength="6"
      >
    </div>

    <button type="submit" class="btn" id="updateBtn">Update Password</button>
  </form>

  <div class="links">
    <a href="login.html">Back to login</a>
  </div>
</div>

<script type="module">
// Load Supabase from CDN
const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm');

// Get config from environment or use defaults
const SUPABASE_URL = import.meta.env?.VITE_SUPABASE_URL || 'https://YOUR_PROJECT_ID.supabase.co';
const SUPABASE_ANON_KEY = import.meta.env?.VITE_SUPABASE_ANON_KEY || 'YOUR_PUBLIC_ANON_KEY';

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// Check if we have a hash (password reset link clicked)
const urlParams = new URLSearchParams(window.location.search);
const hash = urlParams.get('hash') || window.location.hash;

if (hash && hash.includes('access_token')) {
  // User clicked reset link - show update form
  document.getElementById('requestForm').style.display = 'none';
  document.getElementById('updateForm').style.display = 'block';
  
  // Extract token from hash
  const hashParams = new URLSearchParams(hash.replace('#', ''));
  const accessToken = hashParams.get('access_token');
  const refreshToken = hashParams.get('refresh_token');
  
  if (accessToken && refreshToken) {
    // Set session
    await supabase.auth.setSession({
      access_token: accessToken,
      refresh_token: refreshToken
    });
  }
}

// Handle request form
document.getElementById('requestForm')?.addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const errorMsg = document.getElementById('errorMsg');
  const successMsg = document.getElementById('successMsg');
  const loading = document.getElementById('loading');
  const submitBtn = document.getElementById('submitBtn');
  
  const email = document.getElementById('email').value.trim();
  
  // Reset messages
  errorMsg.classList.remove('show');
  successMsg.classList.remove('show');
  loading.classList.add('show');
  submitBtn.disabled = true;
  
  try {
    const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
      redirectTo: `${window.location.origin}/reset-password.html`
    });
    
    if (error) throw error;
    
    // Success
    successMsg.textContent = 'Password reset email sent! Check your inbox and click the link to reset your password.';
    successMsg.classList.add('show');
    loading.classList.remove('show');
    submitBtn.disabled = false;
    
  } catch (err) {
    errorMsg.textContent = err.message || 'Failed to send reset email. Please try again.';
    errorMsg.classList.add('show');
    loading.classList.remove('show');
    submitBtn.disabled = false;
  }
});

// Handle update form
document.getElementById('updateForm')?.addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const errorMsg = document.getElementById('errorMsg');
  const successMsg = document.getElementById('successMsg');
  const loading = document.getElementById('loading');
  const updateBtn = document.getElementById('updateBtn');
  
  const newPassword = document.getElementById('newPassword').value;
  const confirmPassword = document.getElementById('confirmPassword').value;
  
  // Validate passwords match
  if (newPassword !== confirmPassword) {
    errorMsg.textContent = 'Passwords do not match.';
    errorMsg.classList.add('show');
    return;
  }
  
  if (newPassword.length < 6) {
    errorMsg.textContent = 'Password must be at least 6 characters.';
    errorMsg.classList.add('show');
    return;
  }
  
  // Reset messages
  errorMsg.classList.remove('show');
  successMsg.classList.remove('show');
  loading.classList.add('show');
  updateBtn.disabled = true;
  
  try {
    const { data, error } = await supabase.auth.updateUser({
      password: newPassword
    });
    
    if (error) throw error;
    
    // Success - redirect to dashboard
    successMsg.textContent = 'Password updated successfully! Redirecting...';
    successMsg.classList.add('show');
    
    setTimeout(() => {
      window.location.href = '/dashboard.html';
    }, 1500);
    
  } catch (err) {
    errorMsg.textContent = err.message || 'Failed to update password. Please try again.';
    errorMsg.classList.add('show');
    loading.classList.remove('show');
    updateBtn.disabled = false;
  }
});
</script>

</body>
</html>
