<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magic Link Login - Elite Investor Academy</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  background: linear-gradient(135deg, #0A2342 0%, #1F3F70 100%);
  color: #fff;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
}
.container {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 20px;
  padding: 3rem;
  max-width: 420px;
  width: 100%;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
}
.logo { text-align: center; margin-bottom: 2rem; }
.logo h1 { font-size: 1.8rem; margin-bottom: 0.5rem; font-weight: 600; }
.logo p { color: rgba(255, 255, 255, 0.7); font-size: 0.9rem; }
.form-group { margin-bottom: 1.5rem; }
label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; color: rgba(255, 255, 255, 0.9); }
input {
  width: 100%;
  padding: 0.875rem;
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 8px;
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
  font-size: 1rem;
  transition: all 0.3s;
}
input::placeholder { color: rgba(255, 255, 255, 0.5); }
input:focus {
  outline: none;
  border-color: #FF7300;
  background: rgba(255, 255, 255, 0.15);
  box-shadow: 0 0 0 3px rgba(255, 115, 0, 0.1);
}
.btn {
  width: 100%;
  padding: 0.875rem;
  background: #FF7300;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
  margin-top: 0.5rem;
}
.btn:hover { background: #ff8500; transform: translateY(-1px); box-shadow: 0 4px 12px rgba(255, 115, 0, 0.3); }
.btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
.error {
  background: rgba(220, 53, 69, 0.2);
  border: 1px solid rgba(220, 53, 69, 0.5);
  color: #ff6b6b;
  padding: 0.875rem;
  border-radius: 8px;
  margin-bottom: 1rem;
  font-size: 0.9rem;
  display: none;
}
.error.show { display: block; }
.success {
  background: rgba(40, 167, 69, 0.2);
  border: 1px solid rgba(40, 167, 69, 0.5);
  color: #51cf66;
  padding: 0.875rem;
  border-radius: 8px;
  margin-bottom: 1rem;
  font-size: 0.9rem;
  display: none;
}
.success.show { display: block; }
.loading { display: none; text-align: center; margin-top: 1rem; color: rgba(255, 255, 255, 0.7); }
.loading.show { display: block; }
.links { text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid rgba(255, 255, 255, 0.1); }
.links a { color: #FF7300; text-decoration: none; font-size: 0.9rem; }
.links a:hover { text-decoration: underline; }
.back-link { display: inline-block; margin-bottom: 1rem; color: rgba(255, 255, 255, 0.7); text-decoration: none; font-size: 0.9rem; }
.back-link:hover { color: #fff; }
</style>
</head>
<body>
<div class="container">
  <a href="login.html" class="back-link">‚Üê Back to login</a>
  <div class="logo">
    <h1>Magic Link Login</h1>
    <p>We'll send a sign-in link to your email. Click it to go to your dashboard.</p>
  </div>
  <div class="error" id="errorMsg" role="alert"></div>
  <div class="success" id="successMsg"></div>
  <div class="loading" id="loading">Sending link...</div>
  <form id="magicForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="your@email.com" required autocomplete="email">
    </div>
    <button type="submit" class="btn" id="submitBtn">Send Magic Link</button>
  </form>
  <div class="links">
    <a href="login.html">Sign in with password instead</a>
  </div>
</div>

<script src="auth/config.js"></script>
<script type="module" src="/js/analytics-error-boundary.js"></script>
<script type="module" src="/js/analytics-pageview.js" data-page="magic-link"></script>
<script type="module">
const { createSupabaseAuthClient } = await import('./js/supabase-auth-cookies.js');
const SUPABASE_URL = (typeof window !== 'undefined' && window.__SUPABASE_URL__) || 'https://YOUR_PROJECT_ID.supabase.co';
const SUPABASE_ANON_KEY = (typeof window !== 'undefined' && window.__SUPABASE_ANON_KEY__) || 'YOUR_PUBLIC_ANON_KEY';
const supabase = await createSupabaseAuthClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// If already logged in, redirect to dashboard
try {
  const { data: { session }, error } = await supabase.auth.getSession();
  if (!error && session) {
    window.location.replace('/dashboard.html');
  }
} catch (err) {
  console.warn('[magic-link] getSession failed:', err?.message || err);
}

document.getElementById('magicForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const errorEl = document.getElementById('errorMsg');
  const successEl = document.getElementById('successMsg');
  const loadingEl = document.getElementById('loading');
  const submitBtn = document.getElementById('submitBtn');
  errorEl.classList.remove('show');
  successEl.classList.remove('show');
  loadingEl.classList.add('show');
  submitBtn.disabled = true;
  try {
    const { error } = await supabase.auth.signInWithOtp({
      email,
      options: { emailRedirectTo: window.location.origin + '/dashboard.html' }
    });
    if (error) throw error;
    successEl.textContent = 'Check your email. We sent a sign-in link. Click it to go to your dashboard.';
    successEl.classList.add('show');
    document.getElementById('email').value = '';
  } catch (err) {
    errorEl.textContent = (err && err.message) ? err.message : 'Failed to send magic link. Please try again.';
    errorEl.classList.add('show');
  }
  loadingEl.classList.remove('show');
  submitBtn.disabled = false;
});
</script>
</body>
</html>
