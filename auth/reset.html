<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Elite Investor Academy</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0A2342 0%, #1F3F70 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 3rem;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .logo { text-align: center; margin-bottom: 2rem; }
    .logo h1 { font-size: 1.8rem; margin-bottom: 0.5rem; font-weight: 600; }
    .logo p { color: rgba(255, 255, 255, 0.7); font-size: 0.9rem; }
    .form-group { margin-bottom: 1.5rem; }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.9);
    }
    input {
      width: 100%;
      padding: 0.875rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s;
    }
    input::placeholder { color: rgba(255, 255, 255, 0.5); }
    input:focus {
      outline: none;
      border-color: #FF7300;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(255, 115, 0, 0.1);
    }
    .btn {
      width: 100%;
      padding: 0.875rem;
      background: #FF7300;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 0.5rem;
    }
    .btn:hover {
      background: #ff8500;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255, 115, 0, 0.3);
    }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
    .error {
      background: rgba(220, 53, 69, 0.2);
      border: 1px solid rgba(220, 53, 69, 0.5);
      color: #ff6b6b;
      padding: 0.875rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }
    .error.show { display: block; }
    .success {
      background: rgba(40, 167, 69, 0.2);
      border: 1px solid rgba(40, 167, 69, 0.5);
      color: #51cf66;
      padding: 0.875rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }
    .success.show { display: block; }
    .loading { display: none; text-align: center; margin-top: 1rem; color: rgba(255, 255, 255, 0.7); }
    .loading.show { display: block; }
    .info {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.5;
    }
    .links {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    .links a { color: #FF7300; text-decoration: none; font-size: 0.9rem; }
    .links a:hover { text-decoration: underline; }
    .back-link {
      display: inline-block;
      margin-bottom: 1rem;
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      font-size: 0.9rem;
    }
    .back-link:hover { color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <a href="login.html" class="back-link">← Back to login</a>
    <div class="logo">
      <h1>Reset Password</h1>
      <p id="subtitle">Enter your email to receive a reset link</p>
    </div>
    <div class="info" id="infoBox">
      We’ll send you an email with a link to reset your password. The link will expire in 1 hour.
    </div>
    <div class="error" id="errorMsg" role="alert"></div>
    <div class="success" id="successMsg"></div>
    <div class="loading" id="loading">Sending...</div>

    <!-- Mode 1: Request reset email -->
    <form id="requestForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required autocomplete="email">
      </div>
      <button type="submit" class="btn" id="submitBtn">Send Reset Link</button>
    </form>

    <!-- Mode 2: Set new password (from recovery link) -->
    <form id="updateForm" style="display: none;">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required autocomplete="new-password" minlength="6">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required autocomplete="new-password" minlength="6">
      </div>
      <button type="submit" class="btn" id="updateBtn">Update Password</button>
    </form>

    <div class="links">
      <a href="login.html">Back to login</a>
    </div>
  </div>
  <script type="module">
    import {
      requestPasswordReset,
      updateUserPassword,
      setSessionFromHash
    } from './auth.js';

    const requestForm = document.getElementById('requestForm');
    const updateForm = document.getElementById('updateForm');
    const infoBox = document.getElementById('infoBox');
    const subtitle = document.getElementById('subtitle');
    const errorEl = document.getElementById('errorMsg');
    const successEl = document.getElementById('successMsg');
    const loadingEl = document.getElementById('loading');
    const submitBtn = document.getElementById('submitBtn');
    const updateBtn = document.getElementById('updateBtn');

    const hasHash = window.location.hash && (
      window.location.hash.includes('access_token') ||
      window.location.hash.includes('type=recovery')
    );

    if (hasHash) {
      const ok = await setSessionFromHash();
      if (ok) {
        requestForm.style.display = 'none';
        infoBox.style.display = 'none';
        updateForm.style.display = 'block';
        subtitle.textContent = 'Set your new password';
        window.history.replaceState(null, '', window.location.pathname + window.location.search);
      }
    }

    requestForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      errorEl.classList.remove('show');
      successEl.classList.remove('show');
      loadingEl.classList.add('show');
      submitBtn.disabled = true;
      try {
        const { error } = await requestPasswordReset(email);
        if (error) throw error;
        successEl.textContent = 'Check your email. Click the link to set a new password.';
        successEl.classList.add('show');
      } catch (err) {
        errorEl.textContent = err?.message || 'Failed to send reset email. Please try again.';
        errorEl.classList.add('show');
      }
      loadingEl.classList.remove('show');
      submitBtn.disabled = false;
    });

    updateForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      if (newPassword !== confirmPassword) {
        errorEl.textContent = 'Passwords do not match.';
        errorEl.classList.add('show');
        return;
      }
      if (newPassword.length < 6) {
        errorEl.textContent = 'Password must be at least 6 characters.';
        errorEl.classList.add('show');
        return;
      }
      errorEl.classList.remove('show');
      successEl.classList.remove('show');
      loadingEl.classList.add('show');
      updateBtn.disabled = true;
      try {
        const { error } = await updateUserPassword(newPassword);
        if (error) throw error;
        successEl.textContent = 'Password updated. Redirecting...';
        successEl.classList.add('show');
        setTimeout(() => {
          window.location.href = '/dashboard.html';
        }, 1500);
      } catch (err) {
        errorEl.textContent = err?.message || 'Failed to update password. Please try again.';
        errorEl.classList.add('show');
        updateBtn.disabled = false;
      }
      loadingEl.classList.remove('show');
    });
  </script>
</body>
</html>
