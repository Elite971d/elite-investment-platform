<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Elite Investor Academy</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0A2342 0%, #1F3F70 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 3rem;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .logo { text-align: center; margin-bottom: 2rem; }
    .logo h1 { font-size: 1.8rem; margin-bottom: 0.5rem; font-weight: 600; }
    .logo p { color: rgba(255, 255, 255, 0.7); font-size: 0.9rem; }
    .form-group { margin-bottom: 1.5rem; }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.9);
    }
    input {
      width: 100%;
      padding: 0.875rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s;
    }
    input::placeholder { color: rgba(255, 255, 255, 0.5); }
    input:focus {
      outline: none;
      border-color: #FF7300;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(255, 115, 0, 0.1);
    }
    .btn {
      width: 100%;
      padding: 0.875rem;
      background: #FF7300;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 0.5rem;
    }
    .btn:hover {
      background: #ff8500;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255, 115, 0, 0.3);
    }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
    .error {
      background: rgba(220, 53, 69, 0.2);
      border: 1px solid rgba(220, 53, 69, 0.5);
      color: #ff6b6b;
      padding: 0.875rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }
    .error.show { display: block; }
    .success {
      background: rgba(40, 167, 69, 0.2);
      border: 1px solid rgba(40, 167, 69, 0.5);
      color: #51cf66;
      padding: 0.875rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }
    .success.show { display: block; }
    .loading { display: none; text-align: center; margin-top: 1rem; color: rgba(255, 255, 255, 0.7); }
    .loading.show { display: block; }
    .links {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    .links a { color: #FF7300; text-decoration: none; font-size: 0.9rem; }
    .links a:hover { text-decoration: underline; }
    .links .sep { margin: 0 0.5rem; color: rgba(255, 255, 255, 0.3); }
    .back-link {
      display: inline-block;
      margin-bottom: 1rem;
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      font-size: 0.9rem;
    }
    .back-link:hover { color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <a href="/index.html" class="back-link">← Back to home</a>
    <div class="logo">
      <h1>Elite Investor Academy</h1>
      <p>Member Login</p>
    </div>
    <div class="error" id="errorMsg" role="alert"></div>
    <div class="success" id="successMsg"></div>
    <div class="loading" id="loading">Signing in...</div>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required autocomplete="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
      </div>
      <button type="submit" class="btn" id="submitBtn">Sign In</button>
    </form>
    <div class="links">
      <a href="magic.html">Send magic link instead</a>
      <span class="sep">•</span>
      <a href="reset.html">Forgot password?</a>
      <br><br>
      <a href="/index.html">Need an account? Sign up via payment</a>
    </div>
  </div>
  <script type="module">
    import { redirectIfAuthenticated, loginWithPassword } from './auth.js';

    await redirectIfAuthenticated();

    const form = document.getElementById('loginForm');
    const errorEl = document.getElementById('errorMsg');
    const successEl = document.getElementById('successMsg');
    const loadingEl = document.getElementById('loading');
    const submitBtn = document.getElementById('submitBtn');

    function showError(msg) {
      errorEl.textContent = msg;
      errorEl.classList.add('show');
      successEl.classList.remove('show');
    }
    function showSuccess(msg) {
      successEl.textContent = msg;
      successEl.classList.add('show');
      errorEl.classList.remove('show');
    }
    function setLoading(on) {
      loadingEl.classList.toggle('show', on);
      submitBtn.disabled = on;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      errorEl.classList.remove('show');
      successEl.classList.remove('show');
      setLoading(true);
      try {
        const { data, error } = await loginWithPassword(email, password);
        if (error) throw error;
        showSuccess('Login successful! Redirecting...');
        setTimeout(() => {
          window.location.href = '/dashboard.html';
        }, 500);
      } catch (err) {
        showError(err?.message || 'Invalid email or password. Please try again.');
        setLoading(false);
      }
    });
  </script>
</body>
</html>
