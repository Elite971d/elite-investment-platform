<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Elite Investor Academy</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' fill='%230A2342'/><text x='16' y='22' font-size='20' text-anchor='middle' fill='%23FF7300' font-family='sans-serif'>E</text></svg>">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  background: linear-gradient(135deg, #0A2342 0%, #1F3F70 100%);
  color: #fff;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
}

.container {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 20px;
  padding: 3rem;
  max-width: 420px;
  width: 100%;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
}

.logo {
  text-align: center;
  margin-bottom: 2rem;
}

.logo h1 {
  font-size: 1.8rem;
  margin-bottom: 0.5rem;
  font-weight: 600;
}

.logo p {
  color: rgba(255, 255, 255, 0.7);
  font-size: 0.9rem;
}

.form-group {
  margin-bottom: 1.5rem;
}

label {
  display: block;
  margin-bottom: 0.5rem;
  font-size: 0.9rem;
  color: rgba(255, 255, 255, 0.9);
}

input {
  width: 100%;
  padding: 0.875rem;
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 8px;
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
  font-size: 1rem;
  transition: all 0.3s;
}

input::placeholder {
  color: rgba(255, 255, 255, 0.5);
}

input:focus {
  outline: none;
  border-color: #FF7300;
  background: rgba(255, 255, 255, 0.15);
  box-shadow: 0 0 0 3px rgba(255, 115, 0, 0.1);
}

.btn {
  width: 100%;
  padding: 0.875rem;
  background: #FF7300;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
  margin-top: 0.5rem;
}

.btn:hover {
  background: #ff8500;
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(255, 115, 0, 0.3);
}

.btn:active {
  transform: translateY(0);
}

.btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

.error {
  background: rgba(220, 53, 69, 0.2);
  border: 1px solid rgba(220, 53, 69, 0.5);
  color: #ff6b6b;
  padding: 0.875rem;
  border-radius: 8px;
  margin-bottom: 1rem;
  font-size: 0.9rem;
  display: none;
}

.error.show {
  display: block;
}

.success {
  background: rgba(40, 167, 69, 0.2);
  border: 1px solid rgba(40, 167, 69, 0.5);
  color: #51cf66;
  padding: 0.875rem;
  border-radius: 8px;
  margin-bottom: 1rem;
  font-size: 0.9rem;
  display: none;
}

.success.show {
  display: block;
}

.links {
  text-align: center;
  margin-top: 1.5rem;
  padding-top: 1.5rem;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.links a {
  color: #FF7300;
  text-decoration: none;
  font-size: 0.9rem;
}

.links a:hover {
  text-decoration: underline;
}

.back-link {
  display: inline-block;
  margin-bottom: 1rem;
  color: rgba(255, 255, 255, 0.7);
  text-decoration: none;
  font-size: 0.9rem;
}

.back-link:hover {
  color: #fff;
}

.loading {
  display: none;
  text-align: center;
  margin-top: 1rem;
  color: rgba(255, 255, 255, 0.7);
}

.loading.show {
  display: block;
}
</style>
</head>

<body>
<div class="container">
  <a href="index.html" class="back-link">← Back to home</a>
  
  <div class="logo">
    <h1>Elite Investor Academy</h1>
    <p>Member Login</p>
  </div>

  <div class="error" id="errorMsg"></div>
  <div class="success" id="successMsg"></div>
  <div class="loading" id="loading">Signing in...</div>

  <form id="loginForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="your@email.com" 
        required 
        autocomplete="email"
      >
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        placeholder="Enter your password" 
        required 
        autocomplete="current-password"
      >
    </div>

    <button type="submit" class="btn" id="submitBtn">Sign In</button>
  </form>

  <div class="links">
    <a href="reset.html">Forgot password?</a>
    <span style="margin: 0 0.5rem; color: rgba(255,255,255,0.3)">•</span>
    <a href="magic-link.html">Sign in with magic link</a>
    <span style="margin: 0 0.5rem; color: rgba(255,255,255,0.3)">•</span>
    <a href="index.html">Need an account? Sign up via payment</a>
  </div>
</div>

<script src="auth/config.js"></script>
<script type="module" src="/js/analytics-error-boundary.js"></script>
<script type="module" src="/js/analytics-pageview.js" data-page="login"></script>
<script type="module">
// Supabase with cross-subdomain cookie storage (invest + dealcheck share session)
const { createSupabaseAuthClient } = await import('./js/supabase-auth-cookies.js');
const { track } = await import('./js/analytics.js');

// Config: auth/config.js (window) or build env, then placeholder
const SUPABASE_URL = (typeof window !== 'undefined' && window.__SUPABASE_URL__) || import.meta.env?.VITE_SUPABASE_URL || 'https://YOUR_PROJECT_ID.supabase.co';
const SUPABASE_ANON_KEY = (typeof window !== 'undefined' && window.__SUPABASE_ANON_KEY__) || import.meta.env?.VITE_SUPABASE_ANON_KEY || 'YOUR_PUBLIC_ANON_KEY';

const supabase = await createSupabaseAuthClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// Check if already logged in (redirect to dashboard; on failure stay on login so user can retry)
supabase.auth.getSession().then(({ data: { session }, error }) => {
  if (error) {
    console.warn('[login] getSession failed:', error.message || error);
    try { track('auth_state', { role: 'guest', tier: 'guest', page: 'login', metadata: { error: 'getSession_failed' } }); } catch (_) {}
    return;
  }
  if (session) {
    try {
      const role = session.user?.user_metadata?.role ?? session.user?.app_metadata?.role ?? 'user';
      const tier = session.user?.user_metadata?.tier ?? session.user?.app_metadata?.tier ?? 'guest';
      track('auth_state', { user_id: session.user?.id, role, tier, page: 'login', metadata: { state: 'already_signed_in' } });
    } catch (_) {}
    const params = new URLSearchParams(window.location.search);
    const redirect = params.get('redirect');
    const path = redirect && redirect.startsWith('/') ? redirect : '/dashboard.html';
    window.location.replace(path);
  } else {
    try { track('auth_state', { role: 'guest', tier: 'guest', page: 'login' }); } catch (_) {}
  }
}).catch((err) => {
  console.warn('[login] getSession error:', err?.message || err);
});

// Handle form submission
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const errorMsg = document.getElementById('errorMsg');
  const successMsg = document.getElementById('successMsg');
  const loading = document.getElementById('loading');
  const submitBtn = document.getElementById('submitBtn');
  
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  
  // Reset messages
  errorMsg.classList.remove('show');
  successMsg.classList.remove('show');
  loading.classList.add('show');
  submitBtn.disabled = true;
  
  try {
    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password
    });
    
    if (error) throw error;
    
    try {
      const role = data.user?.user_metadata?.role ?? data.user?.app_metadata?.role ?? 'user';
      const tier = data.user?.user_metadata?.tier ?? data.user?.app_metadata?.tier ?? 'guest';
      track('login_success', { user_id: data.user?.id, role, tier, page: 'login' });
    } catch (_) {}
    
    // Success - redirect to dashboard or allowed redirect param (invest or dealcheck)
    successMsg.textContent = 'Login successful! Redirecting...';
    successMsg.classList.add('show');
    const allowedPaths = ['/dashboard.html', '/', '/index.html', '/success.html', '/protected.html'];
    const allowedOrigins = ['https://invest.elitesolutionsnetwork.com', 'https://dealcheck.elitesolutionsnetwork.com', 'http://localhost:3000', 'http://localhost:5173'];
    const redirectParam = new URLSearchParams(window.location.search).get('redirect');
    let target = '/dashboard.html';
    if (redirectParam) {
      try {
        const url = redirectParam.startsWith('http') ? new URL(redirectParam) : new URL(redirectParam, window.location.origin);
        const path = url.pathname;
        if (allowedOrigins.includes(url.origin) && allowedPaths.includes(path)) target = url.href;
        else if (redirectParam.startsWith('/') && allowedPaths.includes(path)) target = redirectParam;
      } catch (_) {}
    }
    setTimeout(() => {
      window.location.href = target;
    }, 500);
    
  } catch (err) {
    errorMsg.textContent = (err && err.message) ? err.message : 'Invalid email or password. Please try again.';
    errorMsg.classList.add('show');
    loading.classList.remove('show');
    submitBtn.disabled = false;
  }
});
</script>

</body>
</html>
