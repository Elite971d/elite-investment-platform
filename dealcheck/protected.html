<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator - Elite Investor Academy</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0A2342;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .header h1 { font-size: 1.2rem; font-weight: 600; }
    .header .actions { display: flex; gap: 0.5rem; flex-wrap: wrap; align-items: center; }
    .btn {
      padding: 0.5rem 1rem;
      background: rgba(255, 115, 0, 0.2);
      border: 1px solid rgba(255, 115, 0, 0.3);
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    .btn:hover { background: rgba(255, 115, 0, 0.3); }
    .tier-info {
      background: rgba(255, 115, 0, 0.1);
      border: 1px solid rgba(255, 115, 0, 0.3);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.9);
    }
    .container { flex: 1; display: flex; flex-direction: column; position: relative; min-height: 0; }
    .loading {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 1rem;
      padding: 2rem;
    }
    .loader {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top-color: #FF7300;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .calculator-frame {
      flex: 1;
      border: none;
      width: 100%;
      min-height: 400px;
      display: none;
    }
    .calculator-frame.show { display: block; }
    .nav-premium {
    pointer-events: auto !important;
    position: relative;
    z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Elite Investor Academy - Calculator</h1>
    <div class="actions">
      <span class="tier-info" id="tierBadge" style="display: none;"></span>
      <a href="https://invest.elitesolutionsnetwork.com/dashboard.html" class="btn">‚Üê Dashboard</a>
      <a href="https://invest.elitesolutionsnetwork.com/index.html" class="nav-premium">Investor Academy</a>
    </div>
  </div>
  <div class="container">
    <div class="loading" id="loading">
      <div class="loader"></div>
      <p>Verifying access...</p>
    </div>
    <iframe
      id="calculatorFrame"
      class="calculator-frame"
      src=""
      allow="fullscreen"
      sandbox="allow-scripts allow-forms allow-same-origin"
      title="Calculator"
    ></iframe>
  </div>
  <script src="../auth/config.js"></script>
  <script type="module">
    import { runAuthGuard, TOOL_ACCESS, prettyTier } from './auth-guard.js';
    import { supabase } from './supabase.js';

    // Referrer check: block embedding from unknown origins (iframe hardening)
    const allowedOrigins = [
      'https://invest.elitesolutionsnetwork.com',
      'https://dealcheck.elitesolutionsnetwork.com',
      'http://localhost:3000',
      'http://localhost:5173',
      'http://127.0.0.1:3000',
      'http://127.0.0.1:5173'
    ];
    const ref = document.referrer;
    if (ref) {
      try {
        const refOrigin = new URL(ref).origin;
        if (!allowedOrigins.includes(refOrigin)) {
          window.location.replace('https://invest.elitesolutionsnetwork.com/index.html');
          throw 0;
        }
      } catch (e) {
        if (e === 0) return;
      }
    }

    /** Calculator paths - tier matrix tools only; no internal tools. */
    const TOOL_PATHS = {
      offer: '/tools/offer.html',
      brrrr: '/tools/brrrr.html',
      rehab: '/tools/rehabtracker.html',
      rehabtracker: '/tools/rehabtracker.html',
      pwt: '/tools/pwt.html',
      dealcheck: '/tools/dealcheck.html',
      wholesale: '/tools/wholesale.html',
      commercial: '/tools/commercial.html'
    };

    const params = new URLSearchParams(window.location.search);
    const tool = params.get('tool') || params.get('calc') || '';

    (async function () {
      const loading = document.getElementById('loading');
      const calculatorFrame = document.getElementById('calculatorFrame');
      const tierBadge = document.getElementById('tierBadge');

      const result = await runAuthGuard({ tool });

      if (!result.allowed) {
        return;
      }

      if (!tool) {
        window.location.replace('https://invest.elitesolutionsnetwork.com/dashboard.html');
        return;
      }

      const path = TOOL_PATHS[tool];
      if (!path) {
        window.location.replace('https://invest.elitesolutionsnetwork.com/index.html');
        return;
      }

      tierBadge.textContent = 'Tier: ' + prettyTier(result.tier);
      tierBadge.style.display = 'inline-flex';

      const calculatorUrl = path.startsWith('http') ? path : (window.location.origin + path);
      calculatorFrame.src = calculatorUrl;
      loading.style.display = 'none';
      calculatorFrame.classList.add('show');

      supabase.auth.onAuthStateChange((event, session) => {
        if (event === 'SIGNED_OUT' || !session) {
          window.location.replace('https://invest.elitesolutionsnetwork.com/login.html');
        }
      });
    })();
  </script>
</body>
</html>
